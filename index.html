<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JARVIS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Animated HUD layers -->
  <div class="hud-grid"></div>
  <div class="hud-glow"></div>

  <header class="top-bar">
    <div class="brand">
      <div class="arc-core"></div>
      <div>
        <div class="name">JARVIS</div>
        <div class="tagline">J.A.R.V.I.S Credibility Engine</div>
      </div>
    </div>

    <div class="controls">
      <span class="status online">ONLINE</span>
      <button class="toggle" onclick="toggleTheme()">☀ / ☾</button>
    </div>
  </header>

  <main class="wrapper">
    <section class="hud-panel">
      <h1>NEWS CREDIBILITY SCAN</h1>
      <p class="subtitle">
        AI-assisted verification using transformer intelligence
      </p>

      <div class="meta">
        <span>SESSION: VN-2471</span>
        <span id="time"></span>
      </div>

      <label class="feed-label">INCOMING SIGNAL</label>

      <textarea
        id="newsText"
        placeholder="Inject intercepted information stream…"></textarea>

      <button class="scan-btn" onclick="checkNews()">
        ▶ EXECUTE SCAN
      </button>

      <div id="result" class="result-panel"></div>

      <footer class="footer">
        Neural Core Active • Secure Channel • No Data Stored
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
